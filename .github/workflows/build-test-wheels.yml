name: Build only linux wheels (for debug)
on:
  workflow_dispatch:
permissions:
  checks: write
  pull-requests: write
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: install pytest
        run: python -m pip install pytest

      - name: Build project
        run: |
          mkdir build
          cd build
          cmake -DTESTING=ON -DBUILD_PYTHON_BINDINGS=ON ..
          make

      - name: Testing
        id: test
        continue-on-error: true
        working-directory: build
        run: ctest --output-junit junit-report.xml

      - name: Fail job if tests failed
        if: steps.test.outcome != 'success'
        run: exit 1

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: build/junit-report.xml

  timer_test:
    needs: test
    name: Testing with ${{ matrix.compiler }} compiler
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - compiler: gcc
            CC: gcc
            CXX: g++
          - compiler: clang
            CC: clang
            CXX: clang++
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build project
        env:
          CC: ${{ matrix.CC }}
          CXX: ${{ matrix.CXX }}
        run: |
          mkdir build
          cd build
          cmake -DTESTING=ON -DTESTING_BAR=OFF -DFORMATTER=ON ..
          make

      - name: Testing
        working-directory: build
        run: ./test_target --gtest_filter="TIME_TEST*" --gtest_brief=1 | tee ctest_output.txt

      - name: Formatting
        working-directory: build
        run: ./formatter ctest_output.txt | tee formatter_output.txt

      - name: Write Summary
        env:
          COMPILER: ${{ matrix.compiler }}
        run: |
          echo "## ðŸ§ª CTest Results ($COMPILER)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Execution time of various operations (sec)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          cat build/formatter_output.txt >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY




  pybind11_stubgen:
    name: Build pybind11 stubgen
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install pybind11_stubgen
        run: python -m pip install pybind11_stubgen

      - name: Build project
        run: |
          mkdir build
          cd build
          cmake -DBUILD_PYTHON_BINDINGS=ON -DTESTING=OFF ..
          make

      - name: generate stubgen
        working-directory: build
        run: pybind11-stubgen _mathInterval
        env:
          PYTHONPATH: $PYTHONPATH:.

      - name: add py.typed
        run: cp -r src/py.typed build/stubs/py.typed

      - name: repair stubgen
        run: src/repair_stubgen.sh build/stubs/_mathInterval/__init__.pyi

      - name: Upload stubs (GitHub Artifacts)
        uses: actions/upload-artifact@v4
        with:
          name: stubs
          path: build/stubs/_mathInterval

  build_wheels:
    needs: pybind11_stubgen
    name: build_wheels
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: load stubgen files
        uses: actions/download-artifact@v4
        with:
          name: stubs
          path: _mathInterval


      - name: setup stubgen files
        run: mv _mathInterval src/

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==3.1.4

      - name: Build wheels
        run: |
          echo "Building wheels"
          python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BUILD: "*manylinux*"
          CIBW_BUILD_VERBOSITY: 1

      - name: Upload wheels (GitHub Artifacts)
        uses: actions/upload-artifact@v4
        with:
          name: wheels
          path: wheelhouse/*.whl

  qodana:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: write
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}  # to check out the actual pull request commit, not the merge commit
          fetch-depth: 0  # a full history is required for pull request analysis
          submodules: recursive
      - name: 'Qodana Scan'
        uses: JetBrains/qodana-action@v2025.2
        with:
          pr-mode: false
          args: --baseline qodana.sarif.json
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN_806153236 }}
          QODANA_ENDPOINT: 'https://qodana.cloud'
