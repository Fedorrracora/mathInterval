name: Build wheels

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [published]    # при публикации релиза

jobs:
  build_wheels:
    name: Build ${{ matrix.os }} wheels
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]  # Linux/Windows/macOS
        arch: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==3.1.4

      - name: Build wheels
        run: |
          echo "Building wheels for ${{ matrix.os }} / ${{ matrix.arch }}"
          python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BUILD_VERBOSITY: 1
          CIBW_ARCHS_LINUX: ${{ matrix.arch }}   # Linux: x86_64 / aarch64
          CIBW_ARCHS_MACOS: ${{ matrix.arch }}   # macOS: x86_64 / arm64
          CIBW_ARCHS_WINDOWS: x86_64             # Windows пока только x86_64

      - name: Upload wheels (GitHub Artifacts)
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.arch }}
          path: wheelhouse/*.whl
